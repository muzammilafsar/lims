
<ul class="tabs tabs-fixed-width tab-demo z-depth-1">
  <li class="tab"><a class="active" href="#test1">Active Book</a></li>
  <li class="tab"><a  href="#test2">History</a></li>

</ul>
<div id="test1" class="col s12">
  <table>
    <thead>
      <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Issue Date</th>
          <th>Due Date</th>
          <th>Action</th>
          
      </tr>
    </thead>
  
    <tbody>
      <ng-container *ngFor="let borrow of borrowedBooks">
          <tr *ngIf="!borrow.Returned" >
              <td>{{borrow.title}}</td>
              <td>{{borrow.author}}</td>
              <td>{{borrow.issue_date | date}}</td>
              <td>{{borrow.Due_date |date}}</td>
              <td><button class="btn" (click)="returnBook(borrow._id)" *ngIf="!borrow.Returned">Return</button></td>
            </tr>
      </ng-container>
      
      
    </tbody>
  </table>
</div>
<div id="test2" class="col s12">
    <table>
        <thead>
          <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Issue Date</th>
              <th>Due Date</th>
              
              
          </tr>
        </thead>
      
        <tbody>
          <ng-container *ngFor="let borrow of borrowedBooks">
              <tr *ngIf="borrow.Returned" >
                  <td>{{borrow.title}}</td>
                  <td>{{borrow.author}}</td>
                  <td>{{borrow.issue_date | date}}</td>
                  <td>{{borrow.Due_date | date}}</td>
                  
                </tr>
          </ng-container>
          
          
        </tbody>
      </table>
</div>
