<div class="row">
  <div class="col s12 m12">
<div class="row">
  <div class="col s12 m6"><input [(ngModel)]="searchTitle" placeholder="Search by Title"></div>
  <div class="col s12 m6"> <input [(ngModel)]="searchAuthor" placeholder="Search by Author"></div>
</div>
    <div class="row">
      <div class="col s12 m12">
        <button class="btn" (click)="categoryFilter('all')">All</button>
        <button class="btn" (click)="categoryFilter('tech')">Technology</button>
        <button class="btn" (click)="categoryFilter('horror')">Horror</button>
        <button class="btn" (click)="categoryFilter('bio')">Biography</button>
        <button class="btn" (click)="categoryFilter('edu')" >Educational</button>
    
      </div>
    </div>
    <div class="col s12 m2" *ngFor="let book of books | filter: searchTitle :searchAuthor |categoryFilter: category">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator coverimage" [src]="book.image">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4 truncate">{{book.title}}</span>
          <div class="row rowmargin " style="padding-left: 14px;color:#1e88e5;">
            <span class="activator text-darken-4 truncate">{{book.author}}</span>
          </div>
          <div class="row" style="margin-top: 10px;margin-bottom: 2px !important">
            <div class="col">
              <button *ngIf="book.available_copies > 0" class="btn left-align" style="margin-left: 10px" (click)="borrowBook(book._id)">Borrow</button>
              <button *ngIf="book.available_copies === 0" class="btn left-align" disabled>Not Available</button>
            </div>
            <div class="col">
              <button class="btn right-align">Details</button>
            </div>

          </div>

        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Description
            <i class="material-icons right">close</i>
          </span>
          <p>{{book.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
